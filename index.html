<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NafizHC Portfolio</title>
  <link rel="icon" type="image/svg+xml" href="/assets/icons/logo-bold.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Space+Grotesk:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons-font@latest/font/simple-icons.min.css">


  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cyber: {
              black: '#0a0a0a',
              dark: '#111111',
              panel: '#1a1a1a',
              primary: '#00f0ff', // Cyan
              secondary: '#7000ff', // Electric Purple
              dim: 'rgba(0, 240, 255, 0.1)',
              text: '#e0e0e0',
              muted: '#858585'
            }
          },
          fontFamily: {
            mono: ['"JetBrains Mono"', 'monospace'],
            sans: ['"Space Grotesk"', 'sans-serif'],
          },
          animation: {
            'spin-slow': 'spin 12s linear infinite',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'scanline': 'scanline 4s linear infinite',
            'speaking': 'speaking 0.4s ease-in-out infinite',
          },
          keyframes: {
            scanline: {
              '0%': { top: '-20%' },
              '100%': { top: '100%' },
            },
            speaking: {
              '0%, 100%': { transform: 'scale(1)', opacity: '1' },
              '50%': { transform: 'scale(1.4)', opacity: '0.6' },
            }
          }
        }
      }
    }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
