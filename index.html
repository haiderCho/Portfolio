    <!-- GitHub Pages SPA redirect handler -->
    <script>
      // Check if we have a redirect parameter from 404.html
      (function () {
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get("redirect");

        if (redirect) {
          // Remove the redirect parameter and use history API to restore the URL
          // Remove trailing slash from pathname to prevent double slashes
          const pathname = window.location.pathname.replace(/\/$/, "");
          const newUrl = window.location.origin + pathname + redirect;
          window.history.replaceState(null, "", newUrl);
        }
      })();
    </script>
