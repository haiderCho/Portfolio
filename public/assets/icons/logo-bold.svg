<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filter for cyberpunk effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for highlights -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer hexagon frame - THICK EDGES -->
  <polygon 
    points="100,10 170,50 170,130 100,170 30,130 30,50" 
    fill="none" 
    stroke="#00F0FF" 
    stroke-width="5" 
    filter="url(#glow)"
    opacity="0.8"/>
  
  <!-- Inner hexagon - THICKER -->
  <polygon 
    points="100,25 155,57.5 155,122.5 100,155 45,122.5 45,57.5" 
    fill="none" 
    stroke="#00F0FF" 
    stroke-width="3" 
    stroke-dasharray="5,5"
    opacity="0.5"/>
  
  <!-- Circuit board corner accents -->
  <line x1="30" y1="50" x2="45" y2="57.5" stroke="#00F0FF" stroke-width="2" opacity="0.6"/>
  <line x1="170" y1="50" x2="155" y2="57.5" stroke="#00F0FF" stroke-width="2" opacity="0.6"/>
  <line x1="170" y1="130" x2="155" y2="122.5" stroke="#00F0FF" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="130" x2="45" y2="122.5" stroke="#00F0FF" stroke-width="2" opacity="0.6"/>
  
  <!-- Corner nodes - LARGER -->
  <circle cx="30" cy="50" r="4" fill="#00F0FF" filter="url(#strongGlow)"/>
  <circle cx="170" cy="50" r="4" fill="#00F0FF" filter="url(#strongGlow)"/>
  <circle cx="170" cy="130" r="4" fill="#00F0FF" filter="url(#strongGlow)"/>
  <circle cx="30" cy="130" r="4" fill="#00F0FF" filter="url(#strongGlow)"/>
  
  <!-- NHC Text -->
  <text 
    x="100" 
    y="110" 
    font-family="Arial, sans-serif" 
    font-size="48" 
    font-weight="bold" 
    fill="#00F0FF" 
    text-anchor="middle" 
    filter="url(#strongGlow)"
    letter-spacing="-2">NHC</text>
  
  <!-- Subtle grid lines inside -->
  <line x1="100" y1="25" x2="100" y2="45" stroke="#00F0FF" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="135" x2="100" y2="155" stroke="#00F0FF" stroke-width="1" opacity="0.4"/>
  
  <!-- Top and bottom accent dots - LARGER -->
  <circle cx="100" cy="10" r="3.5" fill="#00F0FF" filter="url(#glow)"/>
  <circle cx="100" cy="170" r="3.5" fill="#00F0FF" filter="url(#glow)"/>
</svg>
